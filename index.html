<style>
body {
    margin: 0;
    height: 100vh;
    background: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* Container */
.scene {
    position: relative;
    width: 300px;
    height: 300px;
}

/* ENVELOPE */
.envelope {
    position: absolute;
    top: 0;
    width: 300px;
    height: 200px;
    background: #ff6f91;
    cursor: pointer;
    transition: transform 0.5s;
    z-index: 2;
}

.envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff3f6c;
    transform-origin: top;
    transition: 0.5s;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

/* Envelope r∆°i */
.envelope.fall {
    animation: fallDown 1s forwards;
}

@keyframes fallDown {
    to {
        transform: translateY(400px);
        opacity: 0;
    }
}

/* LETTER (ƒë·ª©ng y√™n) */
.letter {
    position: absolute;
    top: 20px;
    left: 10px;
    width: 280px;
    height: 180px;
    background: white;
    padding: 15px;
    box-sizing: border-box;
    opacity: 0;
    transition: 0.5s;
    z-index: 1;
}

.letter.show {
    opacity: 1;
}

.content {
    opacity: 0;
    transition: 0.5s;
    font-size: 16px;
    color: #ff3f6c;
    text-align: center;
}

.content.show {
    opacity: 1;
}

h2 {
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="scene">
    <div class="envelope" id="envelope"></div>

    <div class="letter" id="letter">
        <div class="content" id="content">
            <h2>üíñ G·ª≠i ng∆∞·ªùi anh y√™u üíñ</h2>
            <p>
                Anh kh√¥ng gi·ªèi n√≥i l·ªùi ng·ªçt ng√†o,<br>
                nh∆∞ng anh th·∫≠t l√≤ng y√™u em r·∫•t nhi·ªÅu.<br><br>
                C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n anh üå∑
            </p>
        </div>
    </div>
</div>

<script>
let clickCount = 0;

const envelope = document.getElementById('envelope');
const letter = document.getElementById('letter');
const content = document.getElementById('content');

envelope.addEventListener('click', () => {
    clickCount++;

    if (clickCount === 1) {
        envelope.classList.add('open');

});
</script>
